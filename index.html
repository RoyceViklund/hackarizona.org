		* {

			text-decoration: none;
			outline: none;
			border: none;
			outline: none;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;

		html, body {
			position: relative;
			min-width: 100%;
			height: 100%;
		}
		body {
			font-family: 'Karla', sans-serif;
			background-image: linear-gradient(0deg, #E0C038 0%, #C06020 50%, #7C30C0 100%);
		}
		#wrapper {
			position: absolute;
			width: 100%;
			height: 100%;
			padding: 24px;
		}
		#wrapper .content {
			position: relative;
			width: 100%;
			height: 100%;
			background: #fff;
			text-align: center;
		}
		.content-wrapper {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			width: 320px;
			height: 380px;
		}
		.email {
			width: 320px;
			height: 56px;
			position: relative;
			margin: 32px auto 24px;
			background-image: linear-gradient(0deg, #E0C038 0%, #C06020 50%, #7C30C0 100%);
		}
		.email .inputs {
			padding: 4px;
			width: 100%;
			height: 100%;
			background-image: url(grid.png);
		}
		input {
			font-family: 'Karla', sans-serif;
		}
		.email form {
			width: 100%;
			height: 100%;
		}
		.email input[type=email] {
			width: 80%;
			height: 100%;
			background: #fff;
			font-size: 16px;
			padding: 0 16px;
			border: 1px solid #C06020;
			color: #000;
			float: left;
		}
		.email input[type=submit] {
			width: 20%;
			height: 100%;
			font-size: 16px;
			padding: 0 16px;
			background: #C06020;
			color: #fff;
			float: left;
			cursor: pointer;
			font-weight: 700;
		}
		h3 {
			font-weight: 700;
			font-size: 18px;
			margin-top: 24px;
			color: #C06020;
		}
		a.link, i {
			color: #C06020;
			font-size: 16px;
			margin: 0 4px;
		}
		@media screen and (max-width: 400px) {
			#wrapper {
				padding: 16px;
			}
			.email {
				width: 80%;
			}
		}
